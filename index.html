<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Martin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    #bouncyText {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      animation: wiggle 0.2s infinite alternate;
      pointer-events: none;
    }

    @keyframes wiggle {
      0%   { transform: rotate(-5deg) scale(1.05); }
      100% { transform: rotate(5deg) scale(1); }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="bouncyText">Martin <span style="color:yellow">je kokot</span> LOL</div>
  <div id="emojiContainer"></div>

  <script>
    const text = document.getElementById('bouncyText');
    let x = 100, y = 100;
    let dx = 4, dy = 3;
    const colors = ['red', 'lime', 'yellow', 'cyan', 'magenta', 'orange', 'white'];

    function bounce() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const rect = text.getBoundingClientRect();

      x += dx;
      y += dy;

      if (x < 0 || x + rect.width > w) dx *= -1;
      if (y < 0 || y + rect.height > h) dy *= -1;

      text.style.left = `${x}px`;
      text.style.top = `${y}px`;

      // Flashy color change
      text.style.color = colors[Math.floor(Math.random() * colors.length)];

      requestAnimationFrame(bounce);
    }

    bounce();

    // Emoji rain
    const emojiContainer = document.getElementById("emojiContainer");
    const emojis = ["ðŸ˜‚", "ðŸ”¥", "ðŸ’©", "ðŸ‘€", "ðŸ˜Ž", "ðŸ« ", "ðŸ’¥"];

    function spawnEmoji() {
      const e = document.createElement("div");
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.className = "emoji";
      e.style.left = Math.random() * window.innerWidth + "px";
      emojiContainer.appendChild(e);
      setTimeout(() => emojiContainer.removeChild(e), 3000);
    }

    setInterval(spawnEmoji, 200);
  </script>
</body>
</html>
