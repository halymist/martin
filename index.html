<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouncy Wiggle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    #bouncyText {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      animation: wiggle 0.2s infinite alternate;
    }

    @keyframes wiggle {
      0%   { transform: rotate(-5deg) scale(1.05); }
      100% { transform: rotate(5deg) scale(1); }
    }
  </style>
</head>
<body>
  <div id="bouncyText">HEY <span style="color:yellow">[Your Friend's Name]</span> LOL</div>

  <script>
    const text = document.getElementById('bouncyText');
    let x = 100, y = 100;
    let dx = 4, dy = 3;
    const colors = ['red', 'lime', 'yellow', 'cyan', 'magenta', 'orange', 'white'];

    function bounce() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const rect = text.getBoundingClientRect();

      x += dx;
      y += dy;

      if (x < 0 || x + rect.width > w) dx *= -1;
      if (y < 0 || y + rect.height > h) dy *= -1;

      text.style.left = `${x}px`;
      text.style.top = `${y}px`;

      // Flashy color change
      text.style.color = colors[Math.floor(Math.random() * colors.length)];

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>
